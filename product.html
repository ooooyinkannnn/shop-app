<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .product-image {
            width: 100%;
            height: auto;
        }
        .gallery-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .product-details {
            margin-top: 20px;
        }
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .footer {
            background-color: #1d2022;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .content-wrapper {
            min-height: calc(100vh - 200px); /* Adjust the value if the footer height changes */
            padding-bottom: 100px; /* Same as the footer height */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="https://cdn-icons-png.freepik.com/256/4886/4886730.png?ga=GA1.1.851730019.1723243218&semt=ais_hybrid" width="50" height="50" alt=""> My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a href="cart.html" class="btn btn-outline-dark ms-3"><img src="https://cdn-icons-png.freepik.com/256/3737/3737372.png?semt=ais_hybrid" width="20" height="20" alt=""> (<span class="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-wrapper">
        <section class="py-5">
            <div class="container">
                <div class="row" id="product-details">
                    <!-- Product details will be injected here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Success Message -->
        <div class="container">
            <div id="success-message" class="alert alert-success d-none" role="alert">
                Product added to cart!
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Follow us on:</p>
        <a href="#" class="text-white me-3">Facebook</a>
        <a href="#" class="text-white me-3">Instagram</a>
        <a href="#" class="text-white">Twitter</a>
        <p class="mt-3">Contact us: info@myshop.com | (123) 456-7890</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script src="product.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
        document.querySelectorAll('.cart-count').forEach(el => el.textContent = cartCount);
    </script>
</body>
</html>
