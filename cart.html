<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Ensure the full height of the page */
            margin: 0;    /* Remove default margin */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .footer {
            background-color: #1d2022;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto; /* Pushes the footer to the bottom */
        }
    </style>
</head>
<body>

    <!-- Header (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="https://cdn-icons-png.freepik.com/256/4886/4886730.png?ga=GA1.1.851730019.1723243218&semt=ais_hybrid" width="50" height="50" alt=""> My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a href="cart.html" class="btn btn-outline-dark ms-3"><img src="https://cdn-icons-png.freepik.com/256/3737/3737372.png?semt=ais_hybrid" width="20" height="20" alt=""> (<span class="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <!-- Cart Items -->
    <div class="container my-5">
        <h1>Your Cart</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be rendered here by JavaScript -->
            </tbody>
        </table>
        <div class="text-end">
            <h4>Total: <span id="cart-total">$0.00</span></h4>
            <a href="checkout.html" class="btn btn-dark">Proceed to Checkout</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Follow us on:</p>
        <a href="#" class="text-white me-3">Facebook</a>
        <a href="#" class="text-white me-3">Instagram</a>
        <a href="#" class="text-white">Twitter</a>
        <p class="mt-3">Contact us: info@myshop.com | (123) 456-7890</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="cart.js"></script>
</body>
</html>
