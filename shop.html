<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        nav, section {
            flex: 1;
        }

        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center;
            background-size: cover;
            color: white;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .featured-products img, .categories img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 250px; /* Set a maximum width for the cards */
            margin: auto; /* Center the card horizontally */
        }

        .card-img-top {
            width: 400px; /* Set a fixed width for the images */
            height: 400px; /* Set a fixed height for the images */
            object-fit: cover; /* Ensure the image covers the area */
            display: block;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Ensure that the overflow is hidden */
        }

        .card-title,
        .card-text {
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Show ellipsis for overflow text */
            white-space: nowrap; /* Prevent text from wrapping to the next line */
        }

        .card-text {
            margin-top: auto; /* Push the price and button to the bottom */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="https://cdn-icons-png.freepik.com/256/4886/4886730.png?ga=GA1.1.851730019.1723243218&semt=ais_hybrid" width="50" height="50" alt=""> My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a href="cart.html" class="btn btn-outline-dark ms-3"><img src="https://cdn-icons-png.freepik.com/256/3737/3737372.png?semt=ais_hybrid" width="20" height="20" alt=""> (<span class="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Shop by Category</h2>
            <div class="row mb-4">
                <div class="col-md-4 offset-md-4">
                    <select class="form-select" id="category-filter">
                        <option value="">All Categories</option>
                        <!-- Categories will be populated here by JavaScript -->
                    </select>
                </div>
            </div>
            <div class="featured-products">
                <div class="row" id="products-container">
                    <!-- Product cards will be injected here by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Follow us on:</p>
            <a href="#" class="text-white me-3">Facebook</a>
            <a href="#" class="text-white me-3">Instagram</a>
            <a href="#" class="text-white">Twitter</a>
            <p class="mt-3">Contact us: info@myshop.com | (123) 456-7890</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="shop.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
        document.querySelectorAll('.cart-count').forEach(el => el.textContent = cartCount);
    </script>
</body>
</html>
